<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximumscale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conference DevFest</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
    <ion-app>
        <ion-menu side="end" content-id="main-content">
            <ion-content>
                <ion-list>
                    <ion-item>
                        <ion-icon name="mic-outline" slot="start"></ion-icon>
                        <ion-label>Sessions</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="body" slot="start"></ion-icon>
                        <ion-label>Présentateurs</ion-label>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-menu>

        <div class="ion-page" id="main-content">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="end">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Conférence</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <center>
                    <ion-img style="width: 30%; height: 30%;" src="images/IMT_Atlantique_logo.png" />
                </center>
                <div>
                    <center>
                        <ion-text>
                            <h1><b>
                                    Conférence
                                </b></h1>
                        </ion-text>
                    </center>
                    <center>
                        <ion-text>
                            Date de début - Date de fin
                        </ion-text>
                    </center>
                </div>
                <div>
                    <center>
                        <ion-button size="small" color="dark">Voir les sessions</ion-button>
                    </center>
                </div>
                <div>
                    <center>
                        <ion-button size="small" color="dark">Voir les présentateurs</ion-button>
                    </center>
                </div>
            </ion-content>
        </div>
    </ion-app>
    <script src="app.js"></script>
</body>

</html>
